<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOUB Sports | نوب سبورتس</title>

    <!-- 1. Meta Tags for Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- 2. Fonts (Cairo for Arabic / Orbitron for Numbers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <!-- 3. Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- A. The App Container (Single Page Application Root) -->
    <div id="app">
        
        <!-- B. Splash Screen (Loading) -->
        <div id="splash-screen" class="screen active">
            <div class="logo-container">
                <h1 class="glitch-text" data-text="NOUB">NOUB</h1>
                <p class="subtitle">SPORTS ECOSYSTEM</p>
            </div>
            <div class="loader"></div>
        </div>

        <!-- C. Main Header (Top Bar) -->
        <header id="main-header" class="hidden">
            <div class="user-info">
                <span class="user-rank">LVL. 1</span>
                <span class="user-name">ضيف</span>
            </div>
            <div class="wallet-info">
                <i class="fa-solid fa-coins"></i> 0
            </div>
        </header>

        <!-- D. Dynamic Content Area (Views are injected here) -->
        <main id="main-content">
            <!-- Views like Home, Arena, Scout will appear here -->
        </main>

        <!-- E. Bottom Navigation Bar -->
        <nav id="bottom-nav" class="hidden">
            <button class="nav-item active" data-target="home">
                <i class="fa-solid fa-shirt"></i>
                <span>هويتي</span>
            </button>
            <button class="nav-item" data-target="arena">
                <i class="fa-solid fa-trophy"></i>
                <span>الساحة</span>
            </button>
            <button class="nav-item action-btn" data-target="match-log">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="nav-item" data-target="scout">
                <i class="fa-solid fa-binoculars"></i>
                <span>الكشاف</span>
            </button>
            <button class="nav-item" data-target="team">
                <i class="fa-solid fa-people-group"></i>
                <span>فريقي</span>
            </button>
        </nav>

    </div>

    <!-- F. Scripts (Modules) -->
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Main Logic -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
