<!--
 * Project: NOUB SPORTS ECOSYSTEM
 * Filename: index.html
 * Version: Noub Sports_beta 0.0.1 (EMAIL ONLY EDITION)
 * Status: Production Ready
 * 
 * ARCHITECTURE OVERVIEW:
 * The Single Page Application (SPA) Root.
 * Refactored to support Email-Only Authentication.
 * 
 * SECTIONS:
 * 1. HEAD: Dependencies (Supabase, Telegram SDK kept for environment detection only).
 * 2. SPLASH: Initial Loading State.
 * 3. GLOBAL HEADER: User Stats & Navigation Triggers.
 * 4. ONBOARDING: Unified Email Auth + Avatar Studio.
 * 5. MODULES: Home, Arena, Scout, Team Containers.
 * 6. NAVBAR: Persistent Bottom Navigation.
-->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOUB Sports | نوب سبورتس</title>

    <!-- =========================================
         1. CORE DEPENDENCIES
    ========================================== -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- =========================================
         2. ASSETS & TYPOGRAPHY
    ========================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Changa:wght@500;700&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="app-container">

        <!-- A. SPLASH SCREEN -->
        <div id="screen-splash" class="overlay-screen active">
            <div class="brand-logo">
                <h1 class="sport-font text-gold">NOUB</h1>
                <span class="tracking-wide">SPORTS</span>
            </div>
            <div class="loader-bar"></div>
            <p class="loading-text">جاري الاتصال...</p>
        </div>

        <!-- B. GLOBAL HEADER -->
        <header id="global-header" class="app-header hidden">
            <!-- User Profile (Injected via JS) -->
            <div class="profile-summary">
                <div class="avatar-circle" id="header-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-texts">
                    <h3 id="header-name">كابتن</h3>
                    <span id="header-zone" class="text-muted">...</span>
                </div>
            </div>
            
            <!-- Wallet -->
            <div class="currency-badge">
                <span id="header-balance" class="font-num">0</span> 
                <i class="fa-solid fa-coins text-gold"></i>
            </div>
        </header>

        <!-- C. MAIN CONTENT -->
        <main id="main-content">
            
            <!-- VIEW 1: AUTHENTICATION (UNIFIED EMAIL FLOW) -->
            <section id="view-onboarding" class="view-section hidden">
                <div class="auth-box">
                    <h2 class="section-title text-gold" id="auth-title">تسجيل الدخول</h2>
                    <p class="section-desc">بوابتك لمجتمع الرياضة المحلي</p>

                    <!-- AVATAR STUDIO (Always Visible for Visual Appeal) -->
                    <!-- Used for configuring look during Sign Up -->
                    <div class="avatar-studio" id="studio-container">
                        <div class="avatar-preview">
                            <div id="auth-avatar-display" class="avatar-placeholder">
                                <i class="fa-solid fa-shirt"></i>
                            </div>
                        </div>
                        <div class="avatar-controls">
                            <div class="control-row">
                                <label>لون البشرة</label>
                                <div class="selector">
                                    <button class="btn-control" id="btn-skin-prev">❮</button>
                                    <span id="lbl-skin" class="font-num">1</span>
                                    <button class="btn-control" id="btn-skin-next">❯</button>
                                </div>
                            </div>
                            <div class="control-row">
                                <label>طقم الفريق</label>
                                <div class="selector">
                                    <button class="btn-control" id="btn-kit-prev">❮</button>
                                    <span id="lbl-kit" class="font-num">1</span>
                                    <button class="btn-control" id="btn-kit-next">❯</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- UNIFIED EMAIL FORM -->
                    <form id="form-email-auth">
                        
                        <!-- Login Fields -->
                        <div class="form-group">
                            <label>البريد الإلكتروني</label>
                            <input type="email" id="inp-email" placeholder="name@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label>كلمة المرور</label>
                            <input type="password" id="inp-pass" placeholder="******" required>
                        </div>

                        <!-- Signup Extra Fields (Hidden by default) -->
                        <div id="signup-extras" class="hidden">
                            <div class="form-group">
                                <label>اسم الشهرة (الكارت)</label>
                                <input type="text" id="inp-name" placeholder="الاسم في الملعب" maxlength="15">
                            </div>

                            <div class="form-group">
                                <label>نوع النشاط</label>
                                <select id="inp-activity">
                                    <option value="" disabled selected>اختر صفتك...</option>
                                    <option value="PLAYER_YOUTH">ألعب في مركز شباب</option>
                                    <option value="PLAYER_CLUB">عضو نادي رياضي</option>
                                    <option value="ACADEMY">أكاديمية / لعب حر</option>
                                    <option value="FAN">أنا مشجع فقط</option>
                                </select>
                            </div>

                            <!-- Position (Dynamic) -->
                            <div class="form-group hidden" id="group-position">
                                <label>المركز</label>
                                <div class="radio-grid">
                                    <label class="radio-card"><input type="radio" name="pos" value="FWD"><span>مهاجم</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="MID"><span>وسط</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="DEF"><span>دفاع</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="GK"><span>حارس</span></label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>المنطقة</label>
                                <select id="inp-zone">
                                    <option value="1">الفسطاط / المعادي</option>
                                    <option value="2">مصر القديمة / المنيل</option>
                                    <option value="3">حلوان / التبين</option>
                                </select>
                            </div>
                        </div>

                        <!-- Action Button -->
                        <button type="submit" id="btn-auth-action" class="btn-primary">دخول</button>
                    </form>

                    <!-- Toggle Mode Footer -->
                    <div class="auth-footer" style="text-align:center; margin-top:20px;">
                        <p id="txt-footer">
                            ليس لديك حساب؟ <a href="#" id="link-toggle-mode" class="text-gold" style="font-weight:bold;">إنشاء حساب جديد</a>
                        </p>
                    </div>
                </div>
            </section>

            <!-- VIEW 2: HOME -->
            <section id="view-home" class="view-section hidden"></section>

            <!-- VIEW 3: ARENA -->
            <section id="view-arena" class="view-section hidden">
                <div class="empty-state"><h3>الساحة</h3></div>
            </section>

            <!-- VIEW 4: SCOUT -->
            <section id="view-scout" class="view-section hidden">
                <div class="empty-state"><h3>الكشاف</h3></div>
            </section>

            <!-- VIEW 5: TEAM -->
            <section id="view-team" class="view-section hidden">
                <div class="empty-state"><h3>الفريق</h3></div>
            </section>

        </main>

        <!-- D. GLOBAL NAVBAR -->
        <nav id="global-navbar" class="hidden">
            <button class="nav-btn active" id="nav-home" onclick="window.router('view-home')">
                <i class="fa-solid fa-id-card"></i><span>هويتي</span>
            </button>
            <button class="nav-btn" id="nav-arena" onclick="window.router('view-arena')">
                <i class="fa-solid fa-trophy"></i><span>الساحة</span>
            </button>
            <button class="nav-btn action-center" id="nav-action">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="nav-btn" id="nav-scout" onclick="window.router('view-scout')">
                <i class="fa-solid fa-binoculars"></i><span>الكشاف</span>
            </button>
            <button class="nav-btn" id="nav-team" onclick="window.router('view-team')">
                <i class="fa-solid fa-users-line"></i><span>الفريق</span>
            </button>
        </nav>

    </div>

    <!-- JS Entry Point -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
