<!--
 * Project: NOUB SPORTS ECOSYSTEM
 * Filename: index.html
 * Version: 5.2.0 (MASTER INTEGRATED)
 * Description: The Single Page Application (SPA) Root.
 * 
 * ARCHITECTURE SECTIONS:
 * 1. HEAD: Meta tags, CDNs, Fonts, Styles.
 * 2. BODY: App Container.
 *    A. Splash Screen (Loader).
 *    B. Global Header (User Stats).
 *    C. Main Content (Dynamic Views).
 *       - Onboarding (Auth & Minting).
 *       - Home, Arena, Scout, Team (App Modules).
 *    D. Global Navbar (Navigation).
-->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOUB Sports | نوب سبورتس</title>

    <!-- =========================================
         1. CORE DEPENDENCIES
    ========================================== -->
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Supabase Client (Database & Auth) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- =========================================
         2. ASSETS & TYPOGRAPHY
    ========================================== -->
    <!-- Google Fonts: Cairo (UI), Changa (Titles), Orbitron (Numbers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Changa:wght@500;700&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome 6 (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- APP ROOT CONTAINER -->
    <div id="app-container">

        <!-- =========================================
             A. SPLASH SCREEN (Initial Loader)
        ========================================== -->
        <div id="screen-splash" class="overlay-screen active">
            <div class="brand-logo">
                <h1 class="sport-font text-gold">NOUB</h1>
                <span class="tracking-wide">SPORTS</span>
            </div>
            <div class="loader-bar"></div>
            <p class="loading-text">جاري الاتصال بالخورا...</p>
        </div>

        <!-- =========================================
             B. GLOBAL HEADER (Persistent Top Bar)
        ========================================== -->
        <header id="global-header" class="app-header hidden">
            <!-- User Info (Left Side) -->
            <div class="profile-summary">
                <div class="avatar-circle" id="header-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-texts">
                    <h3 id="header-name">كابتن جديد</h3>
                    <span id="header-zone" class="text-muted">غير مسجل</span>
                </div>
            </div>
            
            <!-- Wallet Balance (Right Side) -->
            <div class="currency-badge">
                <span id="header-balance" class="font-num">0</span> 
                <i class="fa-solid fa-coins text-gold"></i>
            </div>
            <!-- Notification Bell will be injected here via JS -->
        </header>

        <!-- =========================================
             C. MAIN CONTENT AREA (Swappable Views)
        ========================================== -->
        <main id="main-content">
            
            <!-- VIEW 1: ONBOARDING & AUTHENTICATION -->
            <section id="view-onboarding" class="view-section hidden">
                <div class="auth-box">
                    <h2 class="section-title text-gold">بوابة الدخول</h2>
                    <p class="section-desc">سجل هويتك للوصول إلى الملاعب</p>

                    <!-- Auth Method Tabs -->
                    <div class="auth-tabs">
                        <button class="btn-tab active" id="tab-tg">
                            <i class="fa-brands fa-telegram"></i> تليجرام
                        </button>
                        <button class="btn-tab" id="tab-email">
                            <i class="fa-solid fa-envelope"></i> إيميل
                        </button>
                    </div>

                    <!-- PANEL A: TELEGRAM MINTING (Default) -->
                    <div id="panel-tg">
                        <!-- Avatar Generator -->
                        <div class="avatar-studio">
                            <div class="avatar-preview">
                                <!-- Dynamic Avatar injected here by AvatarEngine -->
                                <div id="auth-avatar-display" class="avatar-placeholder">
                                    <i class="fa-solid fa-shirt"></i>
                                </div>
                            </div>
                            <div class="avatar-controls">
                                <div class="control-row">
                                    <label>لون البشرة</label>
                                    <div class="selector">
                                        <button class="btn-control" id="btn-skin-prev">❮</button>
                                        <span id="lbl-skin" class="font-num">1</span>
                                        <button class="btn-control" id="btn-skin-next">❯</button>
                                    </div>
                                </div>
                                <div class="control-row">
                                    <label>طقم الفريق</label>
                                    <div class="selector">
                                        <button class="btn-control" id="btn-kit-prev">❮</button>
                                        <span id="lbl-kit" class="font-num">1</span>
                                        <button class="btn-control" id="btn-kit-next">❯</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Registration Form -->
                        <form id="form-register">
                            <div class="form-group">
                                <label>اسم الشهرة</label>
                                <input type="text" id="inp-name" placeholder="الاسم في الملعب" required maxlength="15">
                            </div>

                            <div class="form-group">
                                <label>نوع النشاط</label>
                                <select id="inp-activity" required>
                                    <option value="" disabled selected>اختر صفتك...</option>
                                    <option value="PLAYER_YOUTH">ألعب في مركز شباب</option>
                                    <option value="PLAYER_CLUB">عضو نادي رياضي</option>
                                    <option value="ACADEMY">أكاديمية / لعب حر</option>
                                    <option value="FAN">أنا مشجع فقط</option>
                                </select>
                            </div>

                            <!-- Position (Dynamic visibility) -->
                            <div class="form-group hidden" id="group-position">
                                <label>المركز</label>
                                <div class="radio-grid">
                                    <label class="radio-card"><input type="radio" name="pos" value="FWD"><span>مهاجم</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="MID"><span>وسط</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="DEF"><span>دفاع</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="GK"><span>حارس</span></label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>المنطقة</label>
                                <select id="inp-zone" required>
                                    <option value="1">الفسطاط / المعادي</option>
                                    <option value="2">مصر القديمة / المنيل</option>
                                    <option value="3">حلوان / التبين</option>
                                </select>
                            </div>

                            <button type="submit" id="btn-mint" class="btn-primary">
                                <i class="fa-solid fa-fingerprint"></i> صك الهوية
                            </button>
                        </form>
                    </div>

                    <!-- PANEL B: EMAIL LOGIN/SIGNUP -->
                    <div id="panel-email" class="hidden">
                        <form id="form-email-auth">
                            <div class="form-group">
                                <label>البريد الإلكتروني</label>
                                <input type="email" id="inp-email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label>كلمة المرور</label>
                                <input type="password" id="inp-pass" placeholder="******">
                            </div>
                            <div class="form-group">
                                <label>الاسم (للتسجيل الجديد)</label>
                                <input type="text" id="inp-email-name" placeholder="اسمك">
                            </div>
                            <div style="display:flex; gap:10px; margin-top:15px;">
                                <button type="button" id="btn-login" class="btn-primary" style="flex:1; background:var(--bg-surface); border:1px solid var(--gold-main); color:var(--gold-main);">دخول</button>
                                <button type="button" id="btn-signup" class="btn-primary" style="flex:1;">تسجيل جديد</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- VIEW 2: HOME (Locker Room & Album) -->
            <section id="view-home" class="view-section hidden">
                <!-- Content injected via homeCtrl.js -->
            </section>

            <!-- VIEW 3: ARENA (Matches) -->
            <section id="view-arena" class="view-section hidden">
                <div class="empty-state">
                    <h3>الساحة</h3>
                    <p class="text-muted">جاري تحميل المباريات...</p>
                </div>
            </section>

            <!-- VIEW 4: SCOUT (Market) -->
            <section id="view-scout" class="view-section hidden">
                <div class="empty-state">
                    <h3>الكشاف</h3>
                    <p class="text-muted">جاري تحميل السوق...</p>
                </div>
            </section>

            <!-- VIEW 5: TEAM (Community) -->
            <section id="view-team" class="view-section hidden">
                <div class="empty-state">
                    <h3>الفريق</h3>
                    <p class="text-muted">جاري تحميل الكيان...</p>
                </div>
            </section>

        </main>

        <!-- =========================================
             D. GLOBAL NAVBAR (Persistent Bottom Bar)
        ========================================== -->
        <nav id="global-navbar" class="hidden">
            <!-- 1. Identity -->
            <button class="nav-btn active" id="nav-home" onclick="window.router('view-home')">
                <i class="fa-solid fa-id-card"></i>
                <span>هويتي</span>
            </button>
            
            <!-- 2. Arena -->
            <button class="nav-btn" id="nav-arena" onclick="window.router('view-arena')">
                <i class="fa-solid fa-trophy"></i>
                <span>الساحة</span>
            </button>
            
            <!-- 3. Central Action (Floating) -->
            <button class="nav-btn action-center" id="nav-action">
                <i class="fa-solid fa-plus"></i>
            </button>

            <!-- 4. Scout -->
            <button class="nav-btn" id="nav-scout" onclick="window.router('view-scout')">
                <i class="fa-solid fa-binoculars"></i>
                <span>الكشاف</span>
            </button>

            <!-- 5. Team -->
            <button class="nav-btn" id="nav-team" onclick="window.router('view-team')">
                <i class="fa-solid fa-users-line"></i>
                <span>الفريق</span>
            </button>
        </nav>

    </div>

    <!-- MAIN BOOTLOADER -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
