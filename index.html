<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOUB Sports | نوب سبورتس</title>

    <!-- Telegram & Supabase -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Changa:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/screens/onboarding.css">
</head>
<body>

    <div id="app">
        
        <!-- A. Splash Screen (شاشة التحميل) -->
        <div id="splash-screen" class="screen active">
            <div class="logo-container">
                <h1 class="sport-title">NOUB</h1>
                <p class="subtitle">SPORTS</p>
            </div>
            <div class="loader"></div>
            <!-- مصطلح رياضي بحت -->
            <p class="loading-text">جاري دخول الملعب...</p>
        </div>

        <!-- B. Main Header (شريط المعلومات) -->
        <header id="main-header" class="hidden">
            <div class="user-info">
                <div class="user-avatar-small">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-text">
                    <span class="user-name">كابتن جديد</span>
                    <span class="user-zone">غير مسجل</span>
                </div>
            </div>
            <div class="wallet-badge">
                <span id="coin-balance">0</span> 
                <i class="fa-solid fa-coins text-gold"></i>
            </div>
        </header>

        <!-- C. Main Content -->
        <main id="main-content">
            
            <!-- 1. شاشة الصك (التسجيل) -->
            <section id="view-onboarding" class="view-section hidden">
                <div class="onboarding-header">
                    <h2>بطاقة اللاعب</h2>
                    <p>سجل بياناتك لتنزل الملعب</p>
                </div>

                <div class="avatar-studio">
                    <div class="avatar-preview">
                        <div id="avatar-display" class="avatar-placeholder">
                            <i class="fa-solid fa-shirt"></i>
                        </div>
                    </div>
                    
                    <div class="avatar-controls">
                        <div class="control-group">
                            <label>لون البشرة</label>
                            <div class="selector">
                                <button onclick="window.changeAttr('skin', -1)">❮</button>
                                <span id="label-skin">1</span>
                                <button onclick="window.changeAttr('skin', 1)">❯</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label>طقم الفريق</label>
                            <div class="selector">
                                <button onclick="window.changeAttr('kit', -1)">❮</button>
                                <span id="label-kit">1</span>
                                <button onclick="window.changeAttr('kit', 1)">❯</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player-form">
                    <div class="input-group">
                        <label>اسم الشهرة</label>
                        <input type="text" id="inp-name" placeholder="مثال: تريكة، الحريف..." maxlength="15">
                    </div>

                    <div class="input-group">
                        <label>المركز في الملعب</label>
                        <select id="inp-position">
                            <option value="FWD">مهاجم (HGOOM)</option>
                            <option value="MID">خط وسط (NOSS)</option>
                            <option value="DEF">مدافع (DFA3)</option>
                            <option value="GK">حارس (GOON)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>منطقتك (الملعب)</label>
                        <select id="inp-zone">
                            <option value="1">الفسطاط / المعادي</option>
                            <option value="2">مصر القديمة / المنيل</option>
                            <option value="3">حلوان / التبين</option>
                        </select>
                    </div>
                </div>

                <button id="btn-mint" class="btn-action">
                    إصدار البطاقة <i class="fa-solid fa-id-card"></i>
                </button>
            </section>

            <!-- باقي الشاشات فارغة حالياً -->
            <section id="view-home" class="view-section hidden"></section>
        </main>

        <!-- D. Bottom Nav -->
        <nav id="bottom-nav" class="hidden">
            <button class="nav-item active" onclick="window.navigateTo('view-home')">
                <i class="fa-solid fa-address-card"></i>
                <span>كارتي</span>
            </button>
            <button class="nav-item" onclick="alert('قريباً')">
                <i class="fa-solid fa-futbol"></i>
                <span>المباريات</span>
            </button>
            <button class="nav-item" onclick="alert('قريباً')">
                <i class="fa-solid fa-search"></i>
                <span>الكشاف</span>
            </button>
        </nav>

    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
