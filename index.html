<!--
 * Filename: index.html
 * Version: NOUB SPORTS v2.0.0 (Stable Layout)
 * Description: The main entry point for the SPA. Contains the structural layout
 * (Header, Main Views, Bottom Navigation) and loads core dependencies.
 * Architecture: Mobile-First / Centralized Desktop View.
-->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOUB Sports | نوب سبورتس</title>

    <!-- Core Dependencies -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Changa:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stylesheet Aggregator -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- App Container (Centered on Desktop) -->
    <div id="app-container">

        <!-- A. SPLASH SCREEN -->
        <div id="screen-splash" class="overlay-screen active">
            <div class="brand-logo">
                <h1 class="sport-font text-gold">NOUB</h1>
                <span class="tracking-wide">SPORTS</span>
            </div>
            <div class="loader-bar"></div>
            <p class="loading-text">جاري تهيئة الملاعب...</p>
        </div>

        <!-- B. GLOBAL HEADER -->
        <header id="global-header" class="app-header hidden">
            <div class="profile-summary">
                <div class="avatar-circle" id="header-avatar">
                    <!-- Avatar injected via JS -->
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-texts">
                    <h3 id="header-name">كابتن جديد</h3>
                    <span id="header-club" class="text-muted">لاعب حر</span>
                </div>
            </div>
            <div class="currency-badge">
                <span id="header-balance" class="font-num">0</span> 
                <i class="fa-solid fa-coins text-gold"></i>
            </div>
        </header>

        <!-- C. DYNAMIC VIEWS CONTAINER -->
        <main id="main-content">
            
            <!-- 1. AUTH VIEW (Onboarding) -->
            <section id="view-onboarding" class="view-section hidden">
                <div class="auth-wrapper">
                    <h2 class="section-title">بطاقة اللاعب</h2>
                    <p class="section-desc">سجل بياناتك للانضمام للموسم</p>

                    <!-- Avatar Studio Component -->
                    <div class="avatar-studio">
                        <div class="avatar-preview">
                            <div id="auth-avatar-display" class="avatar-placeholder">
                                <i class="fa-solid fa-shirt"></i>
                            </div>
                        </div>
                        <div class="avatar-controls">
                            <!-- Skin Tone -->
                            <div class="control-row">
                                <label>لون البشرة</label>
                                <div class="selector">
                                    <button class="btn-control" id="btn-skin-prev">❮</button>
                                    <span id="lbl-skin" class="font-num">1</span>
                                    <button class="btn-control" id="btn-skin-next">❯</button>
                                </div>
                            </div>
                            <!-- Kit Selection -->
                            <div class="control-row">
                                <label>طقم الفريق</label>
                                <div class="selector">
                                    <button class="btn-control" id="btn-kit-prev">❮</button>
                                    <span id="lbl-kit" class="font-num">1</span>
                                    <button class="btn-control" id="btn-kit-next">❯</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Registration Form -->
                    <form id="form-register">
                        <div class="form-group">
                            <label>اسم الشهرة</label>
                            <input type="text" id="inp-name" placeholder="الاسم في الملعب" required maxlength="15">
                        </div>

                        <div class="form-group">
                            <label>نوع النشاط</label>
                            <select id="inp-activity" required>
                                <option value="" disabled selected>اختر صفتك...</option>
                                <option value="YOUTH_CENTER">ألعب في مركز شباب</option>
                                <option value="CLUB_MEMBER">عضو نادي رياضي</option>
                                <option value="ACADEMY">أكاديمية / لعب حر</option>
                                <option value="FAN">أنا مشجع فقط</option>
                            </select>
                        </div>

                        <!-- Dynamic Position Field -->
                        <div class="form-group hidden" id="group-position">
                            <label>المركز التكتيكي</label>
                            <div class="radio-grid">
                                <label class="radio-card">
                                    <input type="radio" name="pos" value="FWD">
                                    <span>مهاجم</span>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="pos" value="MID">
                                    <span>وسط</span>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="pos" value="DEF">
                                    <span>مدافع</span>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="pos" value="GK">
                                    <span>حارس</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>النطاق الجغرافي</label>
                            <select id="inp-zone" required>
                                <option value="1">الفسطاط / المعادي</option>
                                <option value="2">مصر القديمة / المنيل</option>
                            </select>
                        </div>

                        <button type="submit" id="btn-mint" class="btn-primary">
                            <i class="fa-solid fa-fingerprint"></i> توثيق الهوية
                        </button>
                    </form>
                </div>
            </section>

            <!-- 2. HOME VIEW (Locker Room) -->
            <section id="view-home" class="view-section hidden">
                <div class="view-placeholder">
                    <h3>غرفة الملابس</h3>
                    <p>جاري تحميل إحصائيات الموسم...</p>
                </div>
            </section>

            <!-- 3. ARENA VIEW (Fixtures) -->
            <section id="view-arena" class="view-section hidden">
                <div class="view-placeholder">
                    <h3>ساحة المباريات</h3>
                </div>
            </section>

            <!-- 4. SCOUT VIEW (Market) -->
            <section id="view-scout" class="view-section hidden">
                <div class="view-placeholder">
                    <h3>الكشاف</h3>
                </div>
            </section>

            <!-- 5. TEAM VIEW (Squad) -->
            <section id="view-team" class="view-section hidden">
                <div class="view-placeholder">
                    <h3>قائمة الفريق</h3>
                </div>
            </section>

        </main>

        <!-- D. BOTTOM NAVIGATION -->
        <nav id="global-navbar" class="hidden">
            <button class="nav-btn active" id="nav-home">
                <i class="fa-solid fa-id-card"></i>
                <span>هويتي</span>
            </button>
            <button class="nav-btn" id="nav-arena">
                <i class="fa-solid fa-trophy"></i>
                <span>الساحة</span>
            </button>
            
            <!-- CENTRAL ACTION BUTTON (Big Circle) -->
            <button class="nav-btn action-center" id="nav-action">
                <i class="fa-solid fa-plus"></i>
            </button>

            <button class="nav-btn" id="nav-scout">
                <i class="fa-solid fa-binoculars"></i>
                <span>الكشاف</span>
            </button>
            <button class="nav-btn" id="nav-team">
                <i class="fa-solid fa-users-line"></i>
                <span>الفريق</span>
            </button>
        </nav>

    </div>

    <!-- JS Entry Point -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
