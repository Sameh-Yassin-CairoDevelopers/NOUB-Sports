<!--
 * Project: NOUB SPORTS ECOSYSTEM
 * Filename: index.html
 * Version: Noub Sports_beta 2.0.0 (OPERATIONS EXPANSION)
 * Status: Production Ready
 * 
 * ARCHITECTURE OVERVIEW:
 * The Single Page Application (SPA) Root.
 * Serves as the skeleton for the entire application lifecycle.
 * 
 * UPDATES IN THIS VERSION (v2.0.0):
 * 1. Global Header: Re-engineered to "Command Capsule" layout (No Wallet, Added Hamburger).
 * 2. Side Menu: Added DOM structure for the slide-out navigation drawer.
 * 3. Operations View: Added dedicated section for the "Operations Room" (Joker/Ref Market).
 * 4. Tactics Integration: Maintained the Tactics Board overlay structure.
-->


<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOUB Sports | نوب سبورتس</title>

    <!-- =========================================
         1. CORE DEPENDENCIES
    ========================================== -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- =========================================
         2. ASSETS & TYPOGRAPHY
    ========================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Changa:wght@500;700&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/views/tournament.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="app-container">

        <!-- A. SPLASH SCREEN -->
        <div id="screen-splash" class="overlay-screen active">
            <div class="brand-logo">
                <h1 class="sport-font text-gold">NOUB</h1>
                <span class="tracking-wide">SPORTS</span>
            </div>
            <div class="loader-bar"></div>
            <p class="loading-text">جاري الاتصال...</p>
        </div>

        <!-- B. GLOBAL HEADER (COMMAND CAPSULE) -->
        <!-- Updated: Removed Wallet, Added Menu Trigger & Notifications -->
        <header id="global-header" class="app-header hidden">
            
            <!-- 1. User Identity (Right Side) -->
            <div class="profile-summary">
                <div class="avatar-circle" id="header-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-texts">
                    <h3 id="header-name">كابتن</h3>
                    <span id="header-zone" class="text-muted">...</span>
                </div>
            </div>
            
            <!-- 2. Header Controls (Left Side) -->
            <div class="header-controls" style="display:flex; align-items:center; gap:12px;">
                
                <!-- Notification Bell (Hooked to NotificationService) -->
                <!-- Note: Badge is hidden by default via CSS/JS -->
                <button id="btn-header-notif" class="icon-btn-ghost" style="position:relative;">
                    <i class="fa-solid fa-bell"></i>
                    <span id="header-notif-badge" class="badge-dot hidden"></span>
                </button>

                <!-- Hamburger Menu Trigger -->
                <button id="btn-menu-toggle" class="icon-btn-ghost">
                    <i class="fa-solid fa-bars" style="font-size:1.2rem;"></i>
                </button>
            </div>

            <!-- Wallet removed as requested for this version -->
        </header>

        <!-- C. SIDE MENU DRAWER (NEW COMPONENT) -->
        <!-- Hidden by default, slides in via MenuController -->
        <div id="side-menu-overlay" class="menu-overlay hidden">
            <aside id="side-menu" class="side-menu-drawer">
                
                <!-- Menu Header -->
                <div class="menu-header">
                    <h2 class="text-gold">القائمة</h2>
                    <button id="btn-menu-close" class="close-btn">&times;</button>
                </div>

                <!-- Menu Items List -->
                <!-- IDs are critical for MenuController binding -->
                <nav class="menu-list">
                    
                    <!-- Core -->
                    <button class="menu-item" id="menu-profile">
                        <i class="fa-solid fa-user-circle"></i> <span>ملفي الشخصي</span>
                    </button>
                    
                    <hr class="menu-divider">

                    <!-- Operations -->
                    <button class="menu-item highlight" id="menu-operations">
                        <i class="fa-solid fa-tower-broadcast"></i> <span>غرفة العمليات</span>
                    </button>
                    <button class="menu-item" id="menu-req-joker">
                        <i class="fa-solid fa-user-plus"></i> <span>طلب "جوكر"</span>
                    </button>
                    <button class="menu-item" id="menu-req-ref">
                        <i class="fa-solid fa-whistle"></i> <span>طلب "حكم"</span>
                    </button>

                    <hr class="menu-divider">

                    <!-- Captain Tools -->
                    <button class="menu-item" id="menu-create-match">
                        <i class="fa-solid fa-trophy"></i> <span>إنشاء مباراة</span>
                    </button>
                    <button class="menu-item" id="menu-record-result">
                        <i class="fa-solid fa-pen-to-square"></i> <span>تسجيل نتيجة</span>
                    </button>
                    <button class="menu-item" id="menu-tactics">
                        <i class="fa-solid fa-chess-board"></i> <span>السبورة التكتيكية</span>
                    </button>

                    <hr class="menu-divider">

                    <!-- System -->
                    <button class="menu-item" id="menu-settings">
                        <i class="fa-solid fa-gear"></i> <span>الإعدادات</span>
                    </button>
                </nav>
            </aside>
        </div>

        <!-- D. MAIN CONTENT SECTIONS -->
        <main id="main-content">
            
            <!-- VIEW 1: AUTHENTICATION -->
            <section id="view-onboarding" class="view-section hidden">
                <div class="auth-box">
                    <h2 class="section-title text-gold" id="auth-title">تسجيل الدخول</h2>
                    <p class="section-desc">بوابتك لمجتمع الرياضة المحلي</p>

                    <!-- Avatar Studio -->
                    <div class="avatar-studio" id="studio-container">
                        <div class="avatar-preview">
                            <div id="auth-avatar-display" class="avatar-placeholder">
                                <i class="fa-solid fa-shirt"></i>
                            </div>
                        </div>
                        <div class="avatar-controls">
                            <!-- Skin -->
                            <div class="control-row">
                                <label>لون البشرة</label>
                                <div class="selector">
                                    <button class="btn-control" id="btn-skin-prev">❮</button>
                                    <span id="lbl-skin" class="font-num">1</span>
                                    <button class="btn-control" id="btn-skin-next">❯</button>
                                </div>
                            </div>
                            <!-- Kit -->
                            <div class="control-row">
                                <label>طقم الفريق</label>
                                <div class="selector">
                                    <button class="btn-control" id="btn-kit-prev">❮</button>
                                    <span id="lbl-kit" class="font-num">1</span>
                                    <button class="btn-control" id="btn-kit-next">❯</button>
                                </div>
                            </div>
                            <!-- Hair (New) -->
                            <div class="control-row">
                                <label>الرأس / الشعر</label>
                                <div class="selector">
                                    <button class="btn-control" id="btn-hair-prev">❮</button>
                                    <span id="lbl-hair" class="font-num">1</span>
                                    <button class="btn-control" id="btn-hair-next">❯</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Email Form -->
                    <form id="form-email-auth">
                        <div class="form-group">
                            <label>البريد الإلكتروني</label>
                            <input type="email" id="inp-email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>كلمة المرور</label>
                            <input type="password" id="inp-pass" placeholder="******" required>
                        </div>

                        <!-- Signup Extras -->
                        <div id="signup-extras" class="hidden">
                            <div class="form-group">
                                <label>اسم الشهرة</label>
                                <input type="text" id="inp-name" placeholder="الاسم في الملعب" maxlength="15">
                            </div>
                            <div class="form-group">
                                <label>نوع النشاط</label>
                                <select id="inp-activity">
                                    <option value="" disabled selected>اختر صفتك...</option>
                                    <option value="PLAYER_YOUTH">ألعب في مركز شباب</option>
                                    <option value="PLAYER_CLUB">عضو نادي رياضي</option>
                                    <option value="ACADEMY">أكاديمية / لعب حر</option>
                                    <option value="FAN">أنا مشجع فقط</option>
                                </select>
                            </div>
                            <div class="form-group hidden" id="group-position">
                                <label>المركز</label>
                                <div class="radio-grid">
                                    <label class="radio-card"><input type="radio" name="pos" value="FWD"><span>مهاجم</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="MID"><span>وسط</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="DEF"><span>دفاع</span></label>
                                    <label class="radio-card"><input type="radio" name="pos" value="GK"><span>حارس</span></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>المنطقة</label>
                                <select id="inp-zone">
                                    <option value="1">الفسطاط / المعادي</option>
                                    <option value="2">مصر القديمة / المنيل</option>
                                    <option value="3">حلوان / التبين</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" id="btn-auth-action" class="btn-primary">دخول</button>
                    </form>

                    <div class="auth-footer" style="text-align:center; margin-top:20px;">
                        <p id="txt-footer">
                            ليس لديك حساب؟ <a href="#" id="link-toggle-mode" class="text-gold" style="font-weight:bold;">إنشاء حساب جديد</a>
                        </p>
                    </div>
                </div>
            </section>

            <!-- VIEW 2: HOME (Identity) -->
            <section id="view-home" class="view-section hidden"></section>

            <!-- VIEW 3: ARENA (Match Feed) -->
            <section id="view-arena" class="view-section hidden">
                <div class="empty-state"><h3>الساحة</h3></div>
            </section>

            <!-- VIEW 4: SCOUT (Marketplace) -->
            <section id="view-scout" class="view-section hidden">
                <div class="empty-state"><h3>الكشاف</h3></div>
            </section>

            <!-- VIEW 5: TEAM (Management) -->
            <section id="view-team" class="view-section hidden">
                <div class="empty-state"><h3>الفريق</h3></div>
            </section>

            <!-- VIEW 6: OPERATIONS ROOM (NEW SECTION) -->
            <!-- This section replaces the SOS Modal for a full-screen experience -->
            <section id="view-operations" class="view-section hidden">
                <!-- Content will be injected by OperationsController -->
                <div class="loader-center"><div class="loader-bar"></div></div>
            </section>

            <!-- VIEW 7: TACTICS BOARD (Overlay) -->
            <!-- Note: This view often acts as an overlay on top of others -->
            <section id="view-tactics" class="view-section hidden">
                <div class="tactics-wrapper">
                    <!-- Tactics Toolbar & Pitch (Injected by Controller) -->
                    <div id="tactics-toolbar-placeholder"></div>
                    <div id="tactics-field" class="field-container"></div>
                </div>
            </section>
            <!-- VIEW 8: TOURNAMENTS HUB (NEW DEDICATED VIEW) -->
            <section id="view-tournaments" class="view-section hidden">
                <div id="tourn-content" class="full-height-scroll">
                    <!-- Tournament Data Injected Here -->
                    <div class="loader-center"><div class="loader-bar"></div></div>
                </div>
            </section>

        </main>

        <!-- E. GLOBAL NAVBAR (Bottom Navigation) -->
        <nav id="global-navbar" class="hidden">
            <button class="nav-btn active" id="nav-home" onclick="window.router('view-home')">
                <i class="fa-solid fa-id-card"></i><span>هويتي</span>
            </button>
            <button class="nav-btn" id="nav-arena" onclick="window.router('view-arena')">
                <i class="fa-solid fa-trophy"></i><span>الساحة</span>
            </button>
            
            <!-- Center Action Button (Now mapped to Tactics/Ops logic in Controller) -->
            <button class="nav-btn action-center" id="nav-action">
                <i class="fa-solid fa-plus"></i>
            </button>
            
            <button class="nav-btn" id="nav-scout" onclick="window.router('view-scout')">
                <i class="fa-solid fa-binoculars"></i><span>الكشاف</span>
            </button>
            <button class="nav-btn" id="nav-team" onclick="window.router('view-team')">
                <i class="fa-solid fa-users-line"></i><span>الفريق</span>
            </button>
        </nav>

    </div>

    <!-- JS Entry Point (Module) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
